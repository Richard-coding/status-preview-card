<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- fonts -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-left">
        <h1>
          Get <span class="details">insights</span> that help your business
          grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="status">
          <div class="item">
            <h2>10k+</h2>
            <span>companies</span>
          </div>
          <div class="item">
            <h2>314+</h2>
            <span>templates</span>
          </div>
          <div class="item">
            <h2>12m+</h2>
            <span>queries</span>
          </div>
        </div>
      </div>

      <div class="card-right">
        <img src="/images/image-header-desktop.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
